<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora de IMC</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <form class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md" action="imc.php" method="post">
    <h2 class="text-2xl font-bold mb-6 text-center">Calculadora de IMC</h2>

    <label for="peso" class="block mb-2 font-medium text-gray-700">Peso (kg)</label>
    <input 
      type="number" 
      id="peso" 
      name="peso" 
      step="0.1"
      placeholder="Ex: 70.5" 
      class="w-full mb-4 px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
      required
    />

    <label for="altura" class="block mb-2 font-medium text-gray-700">Altura (m)</label>
    <input 
      type="number" 
      id="altura" 
      name="altura" 
      step="0.01"
      placeholder="Ex: 1.75" 
      class="w-full mb-6 px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
      required
    />

    <button 
      type="submit" 
      class="w-full bg-blue-600 text-white font-semibold py-3 rounded hover:bg-blue-700 transition"
    >
      Calcular IMC
    </button>
  </form>

</body>
</html>
